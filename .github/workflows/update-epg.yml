name: Update EPG Titles DB

on:
  schedule:
    - cron: "*/10 * * * *"   # every 10 minutes (UTC)
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_TOKEN }}   # your PAT with repo permissions

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # If you have package.json and maybe package-lock.json,
      # this will install your dependencies.
      - name: Install dependencies (if any)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          elif [ -f package.json ]; then
            npm install
          else
            echo "No package.json found, skipping npm install"
          fi

      - name: Run image DB updater (TataPlay → data/*.json)
        run: node update-epg-db.mjs

      - name: Run EPG merger (Jio XML → public/epg/*.json with images)
        run: node scripts/update-epg.mjs

      - name: Commit & push changes
        run: |
          git config user.name "kunani1"
          git config user.email "kunanisaitarun55@gmail.com"
          git add data public || echo "Nothing to add"
          git commit -m "Update EPG title→image DB + EPG" || echo "No changes"
          git push origin HEAD:main
